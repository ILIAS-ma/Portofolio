<div class="timeline">
  <div class="cube1">css</div>
<div class="cube">html</div>
<div class="cube2">js</div>
</div>   
   
<script>
  // S'assurer que GSAP et ScrollTrigger sont bien chargés
  gsap.registerPlugin(ScrollTrigger);

  // Animation pour l'élément "h1"
  gsap.from("h1", { 
    duration: 2,
    x: -200,
    opacity: 0,
    ease: "power2.out",
    scrollTrigger: {   // Déclenche l'animation lors du scroll
      trigger: "h1",    // L'élément à surveiller pour déclencher l'animation
      start: "top 80%", // Quand le top de l'élément arrive à 80% de la hauteur de la fenêtre
      end: "top 50%",   // Quand il atteint 50% de la hauteur de la fenêtre
      scrub: true,      // L'animation suit le défilement
    }
  });

  // Animation pour le cube "html"
  gsap.from(".cube", { 
    duration: 2,
    x: -200,
    opacity: 0,
    ease: "power2.out",
    scrollTrigger: {   
      trigger: ".cube",  
      start: "top 80%",
      end: "top 50%",
      scrub: true,      
    }
  });

  // Animation pour le cube "css"
  gsap.from(".cube1", { 
    duration: 2,
    x: 200,
    opacity: 0,
    ease: "power2.out",
    scrollTrigger: {   
      trigger: ".cube1",  
      start: "top 80%",
      end: "top 50%",
      scrub: true,      
    }
  });

  // Animation pour le cube "js"
  gsap.from(".cube2", { 
    duration: 2,
    x: 200,
    opacity: 0,
    ease: "power2.out",
    scrollTrigger: {   
      trigger: ".cube2",  
      start: "top 80%",
      end: "top 50%",
      scrub: true,      
    }
  });
</script>
